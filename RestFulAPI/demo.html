<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful Consumer - AngularJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body class="container" ng-app="app" ng-controller="ctrl">
    <h2>RESTful Consumer - AngularJS</h2>
    <form>
        <div class="mb-3 mt-3">
            <label class="form-label">Email</label>
            <input ng-model="form.email" class="form-control" placeholder="Enter email">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Full name</label>
            <input ng-model="form.fullname" class="form-control" placeholder="Enter full name">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Mark</label>
            <input ng-model="form.mark" class="form-control" placeholder="Enter mark">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Gender</label>
            <br>
            <input class="form-check-input" type="radio" ng-model="form.gender" ng-value="true">Male
            <input class="form-check-input" type="radio" ng-model="form.gender" ng-value="false">Female
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Country</label>
            <select class="form-select" aria-label="Default select example">
                <option selected value="">Open this select menu</option>
                <option value="VN">Viá»‡t Name</option>
                <option value="US">United States</option>
                <option value="CN">China</option>
            </select>
        </div>
        <button type="submit" class="btn btn-secondary" ng-click="create()">Create</button>
        <button type="submit" class="btn btn-secondary" ng-click="update()">Update</button>
        <button type="submit" class="btn btn-secondary" ng-click="delete(key)">Delete</button>
        <button type="submit" class="btn btn-secondary" ng-click="reset()">Reset</button>
    </form>
    <hr>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mark</td>
                <td>Otto</td>
            </tr>
        </tbody>
    </table>
    <script src="demo-ctrl.js"></script>
</body>

</html>
