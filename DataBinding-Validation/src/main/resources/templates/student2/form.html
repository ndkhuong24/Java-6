<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <style>
        .errors{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Validation</h3>
    <div th:text="${message}"></div>
    <form action="/student2/validation/validate" method="post" th:object="${student2}">
        <div class="mb-3 mt-3">
            <label class="form-label">Email:</label>
            <input class="form-control" th:field="${student2.email}">
            <i class="errors" th:errors="${student2.email}"></i>
        </div>
        <div class="mb-3">
            <label class="form-label">Full name:</label>
            <input class="form-control" th:field="${student2.fullname}">
            <i class="errors" th:errors="${student2.fullname}"></i>
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Mark:</label>
            <input class="form-control" th:field="${student2.marks}">
            <i class="errors" th:errors="${student2.marks}"></i>

        </div>
        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input type="radio" class="form-check-input" th:field="${student2.gender}" th:value="true">Male
            <input type="radio" class="form-check-input" th:field="${student2.gender}" th:value="false">Male
            <i class="errors" th:errors="${student2.gender}"></i>
        </div>
        <div class="mb-3">
            <label class="form-label">Country:</label>
            <select class="form-select" th:field="${student2.country}">
                <option value="">Country ?</option>
                <option value="VN">Viá»‡t Nam</option>
                <option value="US">United States</option>
                <option value="CN">China</option>
            </select>
            <i class="errors" th:errors="${student2.country}"></i>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
