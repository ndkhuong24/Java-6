<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <h3 th:unless="${#request.remoteUser}">
        <i style="color: red">Chưa đăng nhập</i>
    </h3>
    <th:block th:if="${#request.remoteUser}">
        <h3 style="color:aqua;">Authentication Infomation</h3>
        <ul>
            <li>Username: <b>[[${#request.remoteUser}]]</b></li>
            <li>Password: <b>[[${#request.isUserInRole('ADMIN')}]]</b></li>
        </ul>
        <ul th:object="${#request.userPrincipal}">
            <li>Username: <b>[[*{name}]]</b></li>
            <li>Roles: <b>[[*{authorities}]]</b></li>
        </ul>
    </th:block>
</main>
</body>
</html>
