<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json</title>
</head>
<body>
<script>
    var sv = {
        "name": "Nguyễn Văn Tèo",
        "gender": true,
        "marks": 7.5,
        "contact": {
            "email": "teonv@gmail.com",
            "phone": "0913745789"
        },
        "subjects": ["WEB205", "COM108"]
    }
    //xuat doi tuong
    console.log(sv);
    //truy xuat thuoc tinh
    sv.name = sv["name"].toUpperCase();
    console.log(sv.name,sv.contact.email,sv.subjects[0])
    //duyet doi tuong theo key
    for (var key in sv){
        console.log(key,sv[key])
    }
    //chuyen doi JSON sang chuoi
    var text = JSON.stringify(sv);
    console.log(text)
</script>
</body>
</html>
