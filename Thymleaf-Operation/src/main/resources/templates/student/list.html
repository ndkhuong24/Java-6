<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<h3>Thymleaf Flow Control Attributes</h3>
<ul>
    <li th:each="sv, state:${dssv}">
        <a th:href="@{|/student/list?index=${state.index}|}">[[${sv.name}]]</a>
    </li>
</ul>
<h3>Student Details</h3>
<ul th:object="${sv}">
    <li><i>Name: </i> <b th:text="${sv.name}"></b></li>
    <li><i>Gender: </i> <b th:text="${sv.gender}?'Male':'Female'"></b></li>
    <li><i>Marks: </i> <b th:text="${sv.marks}"></b></li>
    <li><i>Contact: </i> <b th:text="${sv.contact.email}"></b></li>
    <li><i>Subjects:</i>
        <ul>
            <li th:each="subject :${sv.subject}">
                <b th:text="${subject}"></b>
            </li>
        </ul>
    </li>
    <li th:switch="*{#arrays.length(subject)}">
        <i>Time</i>
        <b th:case="1">Mới học</b>
        <b th:case="2">Đang học</b>
        <b th:case="*">Sắp ra trường</b>
    </li>
    <li th:if="${sv.marks}>9"><i>Title: </i> <b>Golden Bee</b> </li>
</ul>
</body>
</html>
