<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:object="${form}" method="post">
    <div class="mb-3 mt-3">
        <label class="form-label">Email</label>
        <input th:field="*{email}" class="form-control" placeholder="Enter email">
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">Full name</label>
        <input th:field="*{fullname}" class="form-control" placeholder="Enter full name">
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">Mark</label>
        <input th:field="*{marks}" class="form-control" placeholder="Enter marks">
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">Gender</label>
        <br>
        <input class="form-check-input" type="radio" th:field="*{gender}" value="true">Male
        <input class="form-check-input" type="radio" th:field="*{gender}" value="false">Female
    </div>
    <div class="mb-3 mt-3">
        <label class="form-label">Country</label>
        <select class="form-select" aria-label="Default select example" th:field="*{country}">
            <option selected value="">Open this select menu</option>
            <option value="VN">Viá»‡t Nam</option>
            <option value="US">United States</option>
            <option value="CN">China</option>
        </select>
    </div>
    <button type="submit" class="btn btn-secondary" th:formaction="@{/student/create}">Create</button>
    <button type="submit" class="btn btn-secondary" th:formaction="@{|/student/update/${key}|}">Update</button>
    <button type="submit" class="btn btn-secondary" th:formaction="@{|/student/delete/${key}|}">Delete</button>
    <button type="submit" class="btn btn-secondary" th:formaction="@{/student/index}">Reset</button>
</form>
</body>
</html>
